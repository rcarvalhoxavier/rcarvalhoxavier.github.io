# Site Info
title:              "@rcarvalhoxavier"
description:        ""
author_name:        "Rodrigo Xavier" # change this to your name
logo_url:           https://avatars1.githubusercontent.com/u/794140?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://rcarvalhoxavier.github.io # main url
baseurl:            
permalink:          /:title # Post permalink
timezone:           America/Sao_Paulo # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-remote-theme
remote_theme: heiswayi/the-plain

# Google Analytics
google_analytics: UA-134903127-1


defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"